<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .name {
            font-size: 2rem;
            color: #ff9a9e;
            margin: 1rem 0;
            font-weight: bold;
        }

        .message {
            margin: 1.5rem 0;
            font-size: 1.2rem;
            line-height: 1.6;
            min-height: 50px;
        }

        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .balloons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .balloon {
            width: 50px;
            height: 60px;
            background: #ff9a9e;
            border-radius: 50%;
            margin: 0 5px;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }

        .balloon:before {
            content: '';
            position: absolute;
            width: 2px;
            height: 30px;
            background: #333;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .balloon:nth-child(2) {
            background: #ffd166;
            animation-delay: 0.5s;
        }

        .balloon:nth-child(3) {
            background: #06d6a0;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            .name {
                font-size: 1.5rem;
            }
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday üéÇ</h1>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        <div class="name">Dear Friend!</div>
        <div class="message" id="surpriseMessage">Wishing you a fantastic day filled with joy and happiness! üéâ</div>
        <button class="btn" id="surpriseBtn">Click for a Surprise! üéÅ</button>
    </div>

    <script>
        const surpriseBtn = document.getElementById('surpriseBtn');
        const surpriseMessage = document.getElementById('surpriseMessage');
        
        const messages = [
            "You're amazing and deserve all the best! ‚ú®",
            "May all your dreams come true this year! üåü",
            "Wishing you health, wealth, and happiness! üíñ",
            "Another year of wonderful adventures awaits! üöÄ",
            "You make the world a better place! üåé"
        ];

        let currentMessageIndex = 0;

        surpriseBtn.addEventListener('click', () => {
            // Cycle through messages
            currentMessageIndex = (currentMessageIndex + 1) % messages.length;
            
            // Add animation class
            surpriseMessage.style.animation = 'none';
            void surpriseMessage.offsetWidth; // Trigger reflow
            surpriseMessage.style.animation = 'fadeIn 0.5s ease-in-out';
            
            // Change message
            setTimeout(() => {
                surpriseMessage.textContent = messages[currentMessageIndex];
            }, 200);
            
            // Add confetti effect (simple version)
            createConfetti();
        });

        function createConfetti() {
            const colors = ['#ff9a9e', '#ffd166', '#06d6a0', '#118ab2', '#7209b7'];
            const confettiCount = 30;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-20px';
                confetti.style.borderRadius = '50%';
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '1000';
                
                document.body.appendChild(confetti);
                
                const animation = confetti.animate([
                    { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate(${Math.random() * 200 - 100}px, ${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 2000 + 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.8, 1)'
                });
                
                animation.onfinish = () => confetti.remove();
            }
        }
    </script>
</body>
</html>
